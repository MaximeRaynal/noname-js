<!DOCTYPE html>
<html>
<head>
    <title>Routing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Routing</h1>
            <p>Cliquer sur le bouton pour lancer le test de routing.</p>
            <p>
            <button id="clear" class="btn btn-default btn-lg" href="#" role="button">Clear Route</button>
            <a class="btn btn-primary btn-lg" href="#route-alert" role="button">Route Alert</a>
            <a class="btn btn-success btn-lg" href="#route-success" role="button">Route success</a>
            <a class="btn btn-warning btn-lg" href="#route-warning" role="button">Route warning</a>
            <a class="btn btn-danger btn-lg" href="#route-danger" role="button">Route danger</a></p>

        </div>
        <h3>Result :</h3>
        <div id="target-result">

        </div>
    </div>

    <script src="../routing.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
    'use strict';

    document.addEventListener('DOMContentLoaded', function() {

        document.getElementById('clear').addEventListener('click', function() {
            document.location.hash = '';
        }, false);

        document.location.hash = '';

        Router.addRoute(/route-alert$/, function() {
            alert('Route has changed');
        });

        Router.addRoute(/route-(success|warning|danger)/, function(param) {
            var result = document.createElement('p');
            result.classList.add('bg-' + param[1]);
            result.textContent = 'Event appening !'
            document.getElementById('target-result').appendChild(result);
        });

    });
    </script>
</body>
</html>
